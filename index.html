<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Picker</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="buttonContainer">
            <button id="activityBtn">Do This!!</button>
        </div>

        <form id="activityForm">
            <input type="text" id="activityInput" required placeholder="New Activity..." />
            <button type="submit" id="submitBtn">+</button>
        </form>
    </div>

    <table id="activityTable">
        <tr>
            <th>Activity</th>
            <th>Last</th>
            <th>Delete</th>
        </tr>
    </table>


    <div id="selectedActivity">
        <!-- Add a place for activity name to show up along with some icon or picture
         This will be a overlay-->
    </div>

    <script src="index.js"></script>
    
</body>
</html>
